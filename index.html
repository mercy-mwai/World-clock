<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World clock</title>
    <link href="CSS/styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
  <h1>World Clock</h1>
  <select id="city" onmousedown="if(this.options.length>5){this.size=5;}" onchange='this.size=0;' onblur="this.size=0;" >
    <option>Select a timezone</option>
    <option value="current">My current location</option>
  </select>
  <div id="cities-container">
      <div class="city" id="nairobi">
          <div>
              <h2>Nairobi AF</h2>
              <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:15 <small> AM </small></div>
      </div>
      <div class="city" id="sydney">
          <div>
              <h2>Sydney AU</h2>
              <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:15 <small> AM </small></div>
      </div>
  </div>
</div>
<footer>

</footer>
<script src="JavaScript/script.js"></script>
</body>
</html>
